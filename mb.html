<div class="content">
	<div class="content-body">
		<div class="tool-title clearfix">
			<h1 class="tool-name">秒表</h1>
			
		</div>
		<div class="tool-form stopwatch">
			<div class="stopwatch-box">
                <input id="stopwatch-display" readonly="readonly">
            </div>
			<div class="stopwatch-btn">	
				<button class="btn btn-success" id="btn-action">开始</button>
				<button class="btn btn-warning" id="btn-split">计次</button>
				<button class="btn btn-error" id="btn-clear">复位</button>
			</div>
			<ul id="split-result" class="hide" style="display: none;"></ul>
			<p class="tips">提示：键盘快捷键：A-开始/停止，S-计次，C-复位</p>
		</div>
		<div class="tool-info">
			<h5>使用说明</h5>
			<p>1、点击“开始”按钮或键盘“A”可以启动秒表。<br>
			2、秒表计时中点击“停止”按钮或键盘“A”可以停止秒表。<br>
			3、秒表计时中点击“计次”按钮或键盘“S”可以计次。<br>
			4、点击“复位”按钮或键盘“C”可清除所有记录。</p>

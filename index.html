<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码验证</title>
  <link rel="shortcut icon" href="/assets/ico/LXJ tEam.png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
      max-width: 300px;
      width: 100%;
      position: relative; /* 添加相对定位，以便绝对定位关闭按钮 */
    }
    h2 {
      margin-top: 0;
    }
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background-color: #257551;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }
    p#message {
      margin-top: 10px;
      font-weight: bold;
    }
    .success {
      color: rgb(106, 211, 106);
    }
    .error {
      color: rgb(223, 35, 35);
    }
    /* 关闭按钮样式 */
    .close-button {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      color: #aaa;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    .close-button:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>密码验证</h2>
    <input type="password" id="passwordInput" placeholder="请输入密码">
    <u><a href="https://linux.do/t/topic/121681/">不知道密码？</a></u>
    <button onclick="checkPassword()">检验并进入</button>
    <p id="message"></p>
    <span class="close-button" onclick="closeMessage()">×</span>
  </div>

<script>
    function checkPassword() {
      var correctPassword = "5958326474663";
      var passwordInput = document.getElementById("passwordInput").value;
      var messageElement = document.getElementById("message");
  
      if (passwordInput === correctPassword) {
        showMessage("密码正确", 'success');
        // 密码正确，跳转到 indexx.html
        setTimeout(function() {
          window.location.href = "./indexx.html";
        }, 1000); // 延迟1秒跳转，以便显示成功消息
      } else {
        showMessage("密码错误", 'error');
      }
  
      // 设置定时器，在2秒后清空消息
      setTimeout(function() {
        messageElement.textContent = "";
        messageElement.className = ""; // 清除样式类
      }, 2000);
    }
  
    function showMessage(msg, className) {
      var messageElement = document.getElementById("message");
      messageElement.textContent = msg;
      messageElement.className = className;
    }

    function closeMessage() {
      // 关闭当前窗口或页面
      window.close();
    }
  </script>
  
</body>
</html>

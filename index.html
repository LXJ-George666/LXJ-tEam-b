        // 随机选择一个图标
        function getRandomIcon() {
            var icons = [
                "闭嘴.svg",
                "不开心.svg",
                "大牙.svg",
                "发火.svg",
                "愤怒.svg",
                "尴尬.svg",
                "鬼脸.svg",
                "好吧.svg",
                "惊喜.svg",
                "糗大了.svg",
                "无语.svg",
                "高兴.svg",
                "色.svg",
                "耍帅.svg"
            ];

            var randomIndex = Math.floor(Math.random() * icons.length);
            return icons[randomIndex];
        }

        // 设置随机图标为favicon
        function setRandomFavicon() {
            var favicon = document.getElementById('favicon');
            var randomIcon = getRandomIcon();
            favicon.href = "assets/ico/" + randomIcon;
        }
        // 在页面加载时设置随机图标
        window.addEventListener('load', setRandomFavicon);
    </script>
